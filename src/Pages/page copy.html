<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴가 신청서</title>
  <style>
    .calendar {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1;
    }

    .calendar.active {
      display: block;
    }

    .calendar-month {
      margin-bottom: 20px;
    }

    .month-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      text-align: center;
      cursor: pointer;
    }

    .calendar-day:hover {
      background-color: lightgray;
    }

    .empty-day {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>휴가 신청서</h1>
 
  <div className="att">
    <div class="attNemo1">
        <div class="attSubNemo">
       
        2023-05-01 16:53</div>
        출근하기
        <img className="imgAtt" src="image/att1.png"/>   
    </div>
    


    <div class="attNemo2">
        퇴근하기
        <img className="imgAtt" src="image/att2.png"/>   
    </div>
    <div class="attSubNemo1">
        2023-05-01
        <div class="clock">16:53</div>
    </div>

    <div class="attNemo3">
        외출하기
        <img className="imgAtt" src="image/att3.png"/>   
    </div>
    <div class="attSubNemo3">
        2023-05-01
        <div class="clock">16:53</div>
    </div>

    <div class="attNemo4">
        내 급여 확인 하기
        <img className="imgAtt" src="image/att4.png"/>   
    </div>
    <div class="attSubNemo4">
        2023-05-01
        <div class="clock">16:53</div>
    </div>
    </div>
    
</div>
</body>
</html>
