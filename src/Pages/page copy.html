<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document UI</title>
  
<style>
  .document-container {
    display: flex;
    flex-direction: column;
    gap: 0px;
  }

  .menu-wrapper {
    display: flex;
    gap: 10px;
  }

  .menu-item {
    padding: 15px;
    padding-right: 70px;
    background-color: #3498db;
    color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
  }

  .menu-item.active {
    background-color: #fff;
    color: #3498db;
  }

  .content {
    display: none;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  .content.active {
    display: block;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuItems = document.querySelectorAll(".menu-item");
    const contents = document.querySelectorAll(".content");

    menuItems.forEach(function(item, index) {
      item.addEventListener("click", function() {
        menuItems.forEach(function(menuItem) {
          menuItem.classList.remove("active");
        });
        this.classList.add("active");

        contents.forEach(function(content) {
          content.classList.remove("active");
        });
        contents[index].classList.add("active");
      });
    });

    // Default: Show the first menu and content
    menuItems[0].classList.add("active");
    contents[0].classList.add("active");
  });
</script>
<body>
  <div class="document-container">
    <div class="menu-wrapper">
      <div class="menu-item active">Menu 1</div>
      <div class="menu-item">Menu 2</div>
      <div class="menu-item">Menu 3</div>
    </div>
    <div class="content">
      <h2>Menu 1 Content</h2>
      <p>Here is the content for Menu 1.</p>
    </div>
    <div class="content">
      <h2>Menu 2 Content</h2>
      <p>Here is the content for Menu 2.</p>
    </div>
    <div class="content">
      <h2>Menu 3 Content</h2>
      <p>Here is the content for Menu 3.</p>
    </div>
  </div>
</body>
</html>
